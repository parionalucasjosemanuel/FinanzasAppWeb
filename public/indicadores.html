  <div class="main">
    <h1>Indicadores Financieros (VAN y TIR)</h1>

    <div class="form-container">
      <label>Monto del Pr√©stamo (S/)</label>
      <input id="monto" type="number" required>
      <label>Plazo (meses)</label>
      <input id="plazo" type="number" required>
      <label>Tasa de Inter√©s Anual (%)</label>
      <input id="tasa" type="number" step="0.01" required>
      <label>Tasa de Descuento Anual (%)</label>
      <input id="desc" type="number" step="0.01" required>
      <button id="calc">Calcular Indicadores</button>
    </div>

    <div class="result-container" id="result" style="display:none;">
      <h2>Resultados</h2>
      <p id="cuota"></p>
      <p id="van"></p>
      <p id="tir"></p>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('mhf_token');
    if(!token){ alert('Inicia sesi√≥n'); location.href='/login.html'; }

    document.getElementById('logout').onclick = () => {
      localStorage.removeItem('mhf_token');
      localStorage.removeItem('mhf_user');
      window.location.href = '/login.html';
    };

    document.getElementById('calc').onclick = () => {
      const monto = parseFloat(document.getElementById('monto').value);
      const plazo = parseInt(document.getElementById('plazo').value);
      const tasa = parseFloat(document.getElementById('tasa').value) / 100;
      const desc = parseFloat(document.getElementById('desc').value) / 100;

      // C√°lculos matem√°ticos id√©nticos al backend del .sh
      const r = Math.pow(1 + tasa, 1 / 12) - 1;
      const cuota = monto * (r * Math.pow(1 + r, plazo)) / (Math.pow(1 + r, plazo) - 1);
      let balance = monto;
      let cashflows = [];

      for (let i = 1; i <= plazo; i++) {
        const interest = balance * r;
        const amort = cuota - interest;
        balance = Math.max(0, balance - amort);
        cashflows.push(cuota);
      }

      const dmonthly = Math.pow(1 + desc, 1 / 12) - 1;
      let van = 0;
      for (let i = 0; i < cashflows.length; i++) {
        van += cashflows[i] / Math.pow(1 + dmonthly, i + 1);
      }

      function npv(r) {
        return cashflows.reduce((acc, f, i) => acc + f / Math.pow(1 + r, i + 1), 0) - monto;
      }

      let low = -0.99, high = 10, mid;
      for (let i = 0; i < 100; i++) {
        mid = (low + high) / 2;
        if (npv(mid) > 0) low = mid;
        else high = mid;
      }

      document.getElementById('result').style.display = 'block';
      document.getElementById('cuota').innerHTML = `<b>Cuota:</b> S/ ${cuota.toFixed(2)}`;
      document.getElementById('van').innerHTML = `<b>VAN:</b> S/ ${van.toFixed(2)}`;
      document.getElementById('tir').innerHTML = `<b>TIR (aprox):</b> ${(mid * 100).toFixed(2)}%`;
    };
  </script>

<div id="voiceControls" style="position:fixed;bottom:20px;right:20px;display:flex;flex-direction:column;gap:8px;z-index:9999;">
  <button id="playVoice" style="padding:10px 15px;border:none;border-radius:50px;background:#1a73e8;color:white;font-size:16px;cursor:pointer;">üîä Explicaci√≥n</button>
  <button id="pauseVoice" style="padding:10px 15px;border:none;border-radius:50px;background:#fbbc05;color:white;font-size:16px;cursor:pointer;">‚è∏ Pausa</button>
  <button id="resetVoice" style="padding:10px 15px;border:none;border-radius:50px;background:#34a853;color:white;font-size:16px;cursor:pointer;">‚èÆ Reiniciar</button>
</div>

<script>
const speechText = `Bienvenido a los Indicadores Financieros. 
Aqu√≠ se calculan dos m√©tricas clave: VAN y TIR. 
El VAN permite evaluar si un cr√©dito es conveniente trayendo los flujos futuros al valor presente. 
La TIR es la tasa de descuento que hace que el VAN sea cero, midiendo la rentabilidad del cr√©dito. 
Se ingresan monto del pr√©stamo, plazo, tasa de descuento y flujos generados por el plan franc√©s. 
El resultado se muestra en un panel claro y responsivo.`;

const synth = window.speechSynthesis;
let utterance = null;
document.getElementById('playVoice').addEventListener('click', () => {
  if(synth.speaking) return;
  utterance = new SpeechSynthesisUtterance(speechText);
  utterance.lang = 'es-PE';
  synth.speak(utterance);
});
document.getElementById('pauseVoice').addEventListener('click', () => {
  if(synth.speaking && !synth.paused) synth.pause();
  else if(synth.paused) synth.resume();
});
document.getElementById('resetVoice').addEventListener('click', () => synth.cancel());
</script>
<!-- EFECTO RASTRO DE SIMBOLOS MATEMATICOS -->
<style>
  .math-trail {
    position: fixed;
    pointer-events: none;
    font-size: 18px;
    font-weight: bold;
    opacity: 1;
    transition: opacity 1.5s ease-out, transform 1.5s ease-out;
    z-index: 9999;
    color: #1a73e8;
  }
</style>

<script>
(function(){
  const symbols = ['$', '%', 'X', '+', '-', '=', '¬•', '‚Ç¨', '¬£', '¬¢', '‚àÜ', '‚àë', 'œÄ', '‚àö', '‚àû', '‚âà', '√∑', '√ó', '<', '>', '!', '@', '#', '&', '^', ':', ';', '?', '|', '~', '‚Ä¢'];
  
  function createTrail(x, y) {
    const span = document.createElement('span');
    span.classList.add('math-trail');
    span.style.left = x + 'px';
    span.style.top = y + 'px';
    span.style.fontSize = (12 + Math.random() * 16) + 'px';
    span.style.color = `hsl(${Math.random()*360}, 70%, 50%)`;
    span.innerText = symbols[Math.floor(Math.random() * symbols.length)];
    document.body.appendChild(span);

    // Animaci√≥n de desplazamiento y desaparici√≥n
    setTimeout(() => {
      span.style.transform = `translate(${Math.random()*30-15}px, ${Math.random()*30-15}px) rotate(${Math.random()*360}deg)`;
      span.style.opacity = 0;
    }, 50);

    setTimeout(() => document.body.removeChild(span), 1600);
  }

  // Movimiento de mouse
  window.addEventListener('mousemove', (e) => {
    createTrail(e.clientX, e.clientY);
  });

  // Movimiento t√°ctil (mobile)
  window.addEventListener('touchmove', (e) => {
    for(let i=0; i<e.touches.length; i++) {
      createTrail(e.touches[i].clientX, e.touches[i].clientY);
    }
  });
})();
</script>
