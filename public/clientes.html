  <div class="main">
    <h1>Gesti√≥n de Clientes</h1>

    <div class="form-container">
      <h2 id="formTitle">Registrar Cliente</h2>
      <form id="clienteForm">
        <input type="hidden" id="clienteId">

        <label for="nombre">Nombre Completo</label>
        <input type="text" id="nombre" required>

        <label for="dni">DNI</label>
        <input type="text" id="dni" maxlength="8" required>

        <label for="correo">Correo Electr√≥nico</label>
        <input type="email" id="correo" required>

        <label for="telefono">Tel√©fono</label>
        <input type="tel" id="telefono" required>

        <label for="ingresos">Ingresos Mensuales (S/)</label>
        <input type="number" id="ingresos" min="0" required>

        <label for="estado">Estado Civil</label>
        <select id="estado" required>
          <option value="">Seleccione...</option>
          <option value="Soltero">Soltero</option>
          <option value="Casado">Casado</option>
          <option value="Divorciado">Divorciado</option>
          <option value="Viudo">Viudo</option>
        </select>

        <button type="submit">Guardar Cliente</button>
        <div id="msg"></div>
      </form>
    </div>

    <div class="table-container">
      <h2>Lista de Clientes</h2>
      <table id="clientesTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Correo</th>
            <th>Tel√©fono</th>
            <th>Ingresos</th>
            <th>Estado Civil</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const api = '/api';
    const token = localStorage.getItem('mhf_token');
    if (!token) { alert('Inicia sesi√≥n para continuar'); window.location.href = '/login.html'; }

    document.getElementById('logout').onclick = () => {
      localStorage.removeItem('mhf_token');
      localStorage.removeItem('mhf_user');
      window.location.href = '/login.html';
    };

    const form = document.getElementById('clienteForm');
    const tbody = document.querySelector('#clientesTable tbody');
    const msg = document.getElementById('msg');
    const formTitle = document.getElementById('formTitle');
    let editMode = false;

    async function loadClientes() {
      const res = await fetch(api + '/clients', { headers: { Authorization: 'Bearer ' + token } });
      const clientes = await res.json();
      tbody.innerHTML = '';
      clientes.forEach(c => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${c.id}</td>
          <td>${c.full_name}</td>
          <td>${c.dni}</td>
          <td>${c.email}</td>
          <td>${c.phone}</td>
          <td>S/ ${c.income}</td>
          <td>${c.marital_status}</td>
          <td class="actions">
            <button class="edit" onclick="editarCliente(${c.id}, '${c.full_name}', '${c.dni}', '${c.email}', '${c.phone}', '${c.income}', '${c.marital_status}')">Editar</button>
            <button class="delete" onclick="eliminarCliente(${c.id})">Eliminar</button>
          </td>`;
        tbody.appendChild(row);
      });
    }

    loadClientes();

    // Funciones de validaci√≥n
    function validarNombre(nombre) {
      if (!nombre || nombre.trim().length < 3) return 'El nombre debe tener al menos 3 caracteres';
      if (!/^[a-zA-Z√°√©√≠√≥√∫√Å√â√ç√ì√ö√±√ë√º√ú\s]+$/.test(nombre)) return 'El nombre solo puede contener letras y espacios';
      return null;
    }

    function validarDNI(dni) {
      if (!dni) return 'El DNI es obligatorio';
      if (!/^\d{8}$/.test(dni)) return 'El DNI debe tener exactamente 8 d√≠gitos num√©ricos';
      return null;
    }

    function validarEmail(email) {
      if (!email) return 'El correo es obligatorio';
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) return 'El formato del correo no es v√°lido';
      return null;
    }

    function validarTelefono(telefono) {
      if (!telefono) return 'El tel√©fono es obligatorio';
      if (!/^9\d{8}$/.test(telefono)) return 'El tel√©fono debe tener 9 d√≠gitos y empezar con 9';
      return null;
    }

    function validarIngresos(ingresos) {
      if (!ingresos || parseFloat(ingresos) <= 0) return 'Los ingresos deben ser mayores a 0';
      if (parseFloat(ingresos) > 1000000) return 'Los ingresos no pueden superar S/ 1,000,000';
      return null;
    }

    function validarEstadoCivil(estado) {
      if (!estado) return 'Debe seleccionar un estado civil';
      return null;
    }

    form.onsubmit = async (e) => {
      e.preventDefault();
      
      const nombre = document.getElementById('nombre').value;
      const dni = document.getElementById('dni').value;
      const correo = document.getElementById('correo').value;
      const telefono = document.getElementById('telefono').value;
      const ingresos = document.getElementById('ingresos').value;
      const estado = document.getElementById('estado').value;

      // Validaciones
      let error = validarNombre(nombre) || validarDNI(dni) || validarEmail(correo) || 
                  validarTelefono(telefono) || validarIngresos(ingresos) || validarEstadoCivil(estado);
      
      if (error) {
        msg.innerText = '‚ùå ' + error;
        msg.className = 'error';
        return;
      }

      const data = {
        full_name: nombre.trim(),
        dni: dni,
        email: correo.trim(),
        phone: telefono,
        income: ingresos,
        marital_status: estado
      };

      let res;
      if (editMode) {
        const id = document.getElementById('clienteId').value;
        res = await fetch(api + '/clients/' + id, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
          body: JSON.stringify(data)
        });
        formTitle.textContent = "Registrar Cliente";
        editMode = false;
      } else {
        res = await fetch(api + '/clients', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', Authorization: 'Bearer ' + token },
          body: JSON.stringify(data)
        });
      }

      if (!res.ok) { msg.innerText = 'Error al guardar cliente'; msg.className = 'error'; return; }
      msg.innerText = 'Cliente guardado correctamente'; msg.className = '';
      form.reset();
      loadClientes();
    };

    window.eliminarCliente = async (id) => {
      if (!confirm('¬øEliminar este cliente?')) return;
      await fetch(api + '/clients/' + id, { method: 'DELETE', headers: { Authorization: 'Bearer ' + token } });
      loadClientes();
    };

    window.editarCliente = (id, nombre, dni, correo, telefono, ingresos, estado) => {
      document.getElementById('clienteId').value = id;
      document.getElementById('nombre').value = nombre;
      document.getElementById('dni').value = dni;
      document.getElementById('correo').value = correo;
      document.getElementById('telefono').value = telefono;
      document.getElementById('ingresos').value = ingresos;
      document.getElementById('estado').value = estado;
      formTitle.textContent = "Editar Cliente";
      editMode = true;
    };
  </script>
  <!-- BOTONES DE VOZ -->
<div id="voiceControls" style="position:fixed;bottom:20px;right:20px;display:flex;flex-direction:column;gap:8px;z-index:9999;">
  <button id="playVoice" style="padding:10px 15px;border:none;border-radius:50px;background:#1a73e8;color:white;font-size:16px;cursor:pointer;">üîä Explicaci√≥n</button>
  <button id="pauseVoice" style="padding:10px 15px;border:none;border-radius:50px;background:#fbbc05;color:white;font-size:16px;cursor:pointer;">‚è∏ Pausa</button>
  <button id="resetVoice" style="padding:10px 15px;border:none;border-radius:50px;background:#34a853;color:white;font-size:16px;cursor:pointer;">‚èÆ Reiniciar</button>
</div>

<script>
const speechText = `Bienvenido a la secci√≥n de Gesti√≥n de Clientes. 
Aqu√≠ se registra, consulta y edita la informaci√≥n socioecon√≥mica de los clientes interesados en cr√©ditos hipotecarios. 
Se manejan datos como nombres, apellidos, DNI, correo, tel√©fono, ingresos y estado civil. 
El formulario es intuitivo, validado en tiempo real, y la tabla permite listar, editar o eliminar clientes. 
Todo est√° dise√±ado para un uso r√°pido y claro en casetas inmobiliarias.`;

const synth = window.speechSynthesis;
let utterance = null;
document.getElementById('playVoice').addEventListener('click', () => {
  if(synth.speaking) return;
  utterance = new SpeechSynthesisUtterance(speechText);
  utterance.lang = 'es-PE';
  synth.speak(utterance);
});
document.getElementById('pauseVoice').addEventListener('click', () => {
  if(synth.speaking && !synth.paused) synth.pause();
  else if(synth.paused) synth.resume();
});
document.getElementById('resetVoice').addEventListener('click', () => synth.cancel());
</script>
<!-- EFECTO RASTRO DE SIMBOLOS MATEMATICOS -->
<style>
  .math-trail {
    position: fixed;
    pointer-events: none;
    font-size: 18px;
    font-weight: bold;
    opacity: 1;
    transition: opacity 1.5s ease-out, transform 1.5s ease-out;
    z-index: 9999;
    color: #1a73e8;
  }
</style>

<script>
(function(){
  const symbols = ['$', '%', 'X', '+', '-', '=', '¬•', '‚Ç¨', '¬£', '¬¢', '‚àÜ', '‚àë', 'œÄ', '‚àö', '‚àû', '‚âà', '√∑', '√ó', '<', '>', '!', '@', '#', '&', '^', ':', ';', '?', '|', '~', '‚Ä¢'];
  
  function createTrail(x, y) {
    const span = document.createElement('span');
    span.classList.add('math-trail');
    span.style.left = x + 'px';
    span.style.top = y + 'px';
    span.style.fontSize = (12 + Math.random() * 16) + 'px';
    span.style.color = `hsl(${Math.random()*360}, 70%, 50%)`;
    span.innerText = symbols[Math.floor(Math.random() * symbols.length)];
    document.body.appendChild(span);

    // Animaci√≥n de desplazamiento y desaparici√≥n
    setTimeout(() => {
      span.style.transform = `translate(${Math.random()*30-15}px, ${Math.random()*30-15}px) rotate(${Math.random()*360}deg)`;
      span.style.opacity = 0;
    }, 50);

    setTimeout(() => document.body.removeChild(span), 1600);
  }

  // Movimiento de mouse
  window.addEventListener('mousemove', (e) => {
    createTrail(e.clientX, e.clientY);
  });

  // Movimiento t√°ctil (mobile)
  window.addEventListener('touchmove', (e) => {
    for(let i=0; i<e.touches.length; i++) {
      createTrail(e.touches[i].clientX, e.touches[i].clientY);
    }
  });
})();
</script>
