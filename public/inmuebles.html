  <div class="main">
    <h1>Gesti√≥n de Unidades Inmobiliarias</h1>

    <div class="form-container">
      <h2 id="form-title">Registrar Inmueble</h2>
      <label>Proyecto</label><input id="pname">
      <label>Direcci√≥n</label><input id="paddr">
      <label>√Årea (m¬≤)</label><input id="parea" type="number">

      <label>Precio</label><input id="pprice" type="number">

      <select id="pcurrency"><option value="PEN">Soles (PEN)</option><option value="USD">D√≥lares (USD)</option></select>
      <label>Estado</label>
      <select id="pstatus"><option>Disponible</option><option>Reservado</option><option>Vendido</option></select>
      <button id="save">Guardar Inmueble</button>
      <div id="msg" class="msg"></div>
    </div>

    <div class="table-container">
      <h2>Lista de Inmuebles</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Proyecto</th>
            <th>Direcci√≥n</th>
            <th>√Årea (m¬≤)</th>
            <th>Habitaciones</th>
            <th>Precio</th>
            <th>Moneda</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>

  <script>
    const api = '/api';
    const token = localStorage.getItem('mhf_token');
    if(!token){ alert('Inicia sesi√≥n'); window.location.href='/login.html'; }

    document.getElementById('logout').onclick = ()=>{
      localStorage.removeItem('mhf_token');
      localStorage.removeItem('mhf_user');
      window.location.href='/login.html';
    };

    let editId = null;

    async function load(){
      const res = await fetch(api+'/properties',{ headers:{ Authorization:'Bearer '+token }});
      const props = await res.json();
      document.getElementById('list').innerHTML = props.map(p=>`
          <tr>
            <td>${p.id}</td>
            <td>${p.project_name}</td>
            <td>${p.address}</td>
            <td>${p.area}</td>
            <td>${p.rooms}</td>
            <td>${p.currency === 'PEN' ? 'S/ ' : '$'}${p.price}</td>
            <td>${p.currency}</td>
            <td>${p.status}</td>
            <td class="actions">
              <button class="edit" onclick='edit(${JSON.stringify(p)})'>Editar</button>
              <button class="delete" onclick="del(${p.id})">Eliminar</button>
            </td>
          </tr>`).join('');
    }
    load();

    document.getElementById('save').onclick = async ()=>{
      const data = {
        project_name: document.getElementById('pname').value,
        address: document.getElementById('paddr').value,
        area: document.getElementById('parea').value,
        rooms: document.getElementById('prooms').value,
        price: document.getElementById('pprice').value,
        currency: document.getElementById('pcurrency').value,
        status: document.getElementById('pstatus').value
      };

      let url = api+'/properties';
      let method = 'POST';
      if(editId){ url += '/'+editId; method = 'PUT'; }

      const res = await fetch(url, {
        method,
        headers:{'Content-Type':'application/json', Authorization:'Bearer '+token},
        body: JSON.stringify(data)
      });

      if(!res.ok){ document.getElementById('msg').innerText='‚ùå Error al guardar'; return; }

      document.getElementById('msg').innerText = editId ? '‚úÖ Inmueble actualizado correctamente' : '‚úÖ Inmueble guardado correctamente';
      editId = null;
      document.getElementById('form-title').innerText = 'Registrar Inmueble';
      document.getElementById('save').innerText = 'Guardar Inmueble';
      document.querySelectorAll('input, select').forEach(i => i.value = '');
      load();
    };

    window.edit = (p)=>{
      editId = p.id;
      document.getElementById('form-title').innerText = 'Editar Inmueble';
      document.getElementById('save').innerText = 'Actualizar Inmueble';
      document.getElementById('pname').value = p.project_name;
      document.getElementById('paddr').value = p.address;
      document.getElementById('parea').value = p.area;
      document.getElementById('prooms').value = p.rooms;
      document.getElementById('pprice').value = p.price;
      document.getElementById('pcurrency').value = p.currency;
      document.getElementById('pstatus').value = p.status;
    };

    window.del = async (id)=>{
      if(!confirm('¬øEliminar este inmueble?')) return;
      await fetch(api+'/properties/'+id,{ method:'DELETE', headers:{ Authorization:'Bearer '+token }});
      load();
    };
  </script>

<div id="voiceControls" style="position:fixed;bottom:20px;right:20px;display:flex;flex-direction:column;gap:8px;z-index:9999;">
  <button id="playVoice" style="padding:10px 15px;border:none;border-radius:50px;background:#1a73e8;color:white;font-size:16px;cursor:pointer;">üîä Explicaci√≥n</button>
  <button id="pauseVoice" style="padding:10px 15px;border:none;border-radius:50px;background:#fbbc05;color:white;font-size:16px;cursor:pointer;">‚è∏ Pausa</button>
  <button id="resetVoice" style="padding:10px 15px;border:none;border-radius:50px;background:#34a853;color:white;font-size:16px;cursor:pointer;">‚èÆ Reiniciar</button>
</div>

<script>
const speechText = `Bienvenido a la Gesti√≥n de Unidades Inmobiliarias. 
Aqu√≠ se registran, consultan y actualizan las propiedades disponibles para la venta con cr√©dito hipotecario. 
Se manejan datos como nombre del proyecto, direcci√≥n, √°rea en metros cuadrados, precio, n√∫mero de habitaciones y estado de disponibilidad. 
La tabla din√°mica permite listar, editar o eliminar propiedades. 
El formulario de registro es validado y la interfaz es responsiva para casetas inmobiliarias.`;

const synth = window.speechSynthesis;
let utterance = null;
document.getElementById('playVoice').addEventListener('click', () => {
  if(synth.speaking) return;
  utterance = new SpeechSynthesisUtterance(speechText);
  utterance.lang = 'es-PE';
  synth.speak(utterance);
});
document.getElementById('pauseVoice').addEventListener('click', () => {
  if(synth.speaking && !synth.paused) synth.pause();
  else if(synth.paused) synth.resume();
});
document.getElementById('resetVoice').addEventListener('click', () => synth.cancel());
</script>
<!-- EFECTO RASTRO DE SIMBOLOS MATEMATICOS -->
<style>
  .math-trail {
    position: fixed;
    pointer-events: none;
    font-size: 18px;
    font-weight: bold;
    opacity: 1;
    transition: opacity 1.5s ease-out, transform 1.5s ease-out;
    z-index: 9999;
    color: #1a73e8;
  }
</style>

<script>
(function(){
  const symbols = ['$', '%', 'X', '+', '-', '=', '¬•', '‚Ç¨', '¬£', '¬¢', '‚àÜ', '‚àë', 'œÄ', '‚àö', '‚àû', '‚âà', '√∑', '√ó', '<', '>', '!', '@', '#', '&', '^', ':', ';', '?', '|', '~', '‚Ä¢'];
  
  function createTrail(x, y) {
    const span = document.createElement('span');
    span.classList.add('math-trail');
    span.style.left = x + 'px';
    span.style.top = y + 'px';
    span.style.fontSize = (12 + Math.random() * 16) + 'px';
    span.style.color = `hsl(${Math.random()*360}, 70%, 50%)`;
    span.innerText = symbols[Math.floor(Math.random() * symbols.length)];
    document.body.appendChild(span);

    // Animaci√≥n de desplazamiento y desaparici√≥n
    setTimeout(() => {
      span.style.transform = `translate(${Math.random()*30-15}px, ${Math.random()*30-15}px) rotate(${Math.random()*360}deg)`;
      span.style.opacity = 0;
    }, 50);

    setTimeout(() => document.body.removeChild(span), 1600);
  }

  // Movimiento de mouse
  window.addEventListener('mousemove', (e) => {
    createTrail(e.clientX, e.clientY);
  });

  // Movimiento t√°ctil (mobile)
  window.addEventListener('touchmove', (e) => {
    for(let i=0; i<e.touches.length; i++) {
      createTrail(e.touches[i].clientX, e.touches[i].clientY);
    }
  });
})();
</script>
